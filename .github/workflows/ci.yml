# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
# .github/workflows/ci.yml
# 🧪 TEST MATRIX
# This workflow is self-aware. It detects which stack you're using and only runs what's relevant.
# Supports: Node, Python, Go, Rust, Java, .NET, Docker — and always checks for README presence.
# Every job is a surgically scoped environment. Add more languages, more power.

name: ci
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:

  # ——— Node.js (detected via package.json) —————————————————————————————
  node:
    name: 🟢 Node.js
    runs-on: ubuntu-latest
    if: ${{ hashFiles('**/package.json') != '' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: 🧩 Install
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi
      - name: ✅ Test
        run: |
          if npm run | grep -q " test"; then npm test; else echo "No test script"; fi

  # ——— Python (pyproject.toml or requirements.txt) ——————————————————
  python:
    name: 🐍 Python
    runs-on: ubuntu-latest
    if: ${{ hashFiles('**/pyproject.toml') != '' || hashFiles('**/requirements.txt') != '' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      - name: 🧩 Install
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f pyproject.toml ]; then pip install . || true; fi
      - name: ✅ Test
        run: |
          if python -c "import pytest" 2>/dev/null; then pytest -q || true;
          else python -m unittest discover -v; fi

  # ——— Go (go.mod) ———————————————————————————————————————————————
  go:
    name: 🦫 Go
    runs-on: ubuntu-latest
    if: ${{ hashFiles('**/go.mod') != '' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - name: ✅ Test
        run: go test ./...

  # ——— Rust (Cargo.toml) ————————————————————————————————————————————
  rust:
    name: 🦀 Rust
    runs-on: ubuntu-latest
    if: ${{ hashFiles('**/Cargo.toml') != '' }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: ✅ Test
        run: cargo test --locked || cargo test

  # ——— Java (Maven or Gradle) ————————————————————————————————
  java:
    name: ☕ Java
    runs-on: ubuntu-latest
    if: ${{ hashFiles('**/pom.xml') != '' || hashFiles('**/build.gradle*') != '' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
      - name: ✅ Maven Test
        if: ${{ hashFiles('**/pom.xml') != '' }}
        run: mvn -B test
      - name: ✅ Gradle Test
        if: ${{ hashFiles('**/build.gradle*') != '' }}
        run: ./gradlew test || gradle test

  # ——— .NET (C# projects) —————————————————————————————————————————
  dotnet:
    name: 🧱 .NET
    runs-on: ubuntu-latest
    if: ${{ hashFiles('**/*.csproj') != '' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: ✅ Test
        run: |
          dotnet restore
          dotnet test --no-build --verbosity normal

  # ——— Dockerfile (build-only) —————————————————————————————————————
  docker:
    name: 🐳 Docker
    runs-on: ubuntu-latest
    if: ${{ hashFiles('**/Dockerfile') != '' }}
    steps:
      - uses: actions/checkout@v4
      - name: 🔨 Build Image
        run: docker build -t hermetic-ci-test .

  # ——— Docs Always ———————————————————————————————————————————————
  docs:
    name: 📖 Docs Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: 🔍 README present?
        run: |
          if [ ! -s README.md ]; then
            echo "README.md is missing or empty" && exit 1
          else
            echo "README.md found ✅"
          fi
