# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
# .github/workflows/ci.yml
# ğŸ§ª TEST MATRIX
# This workflow is self-aware. It detects which stack you're using and only runs what's relevant.
# Supports: Node, Python, Go, Rust, Java, .NET, Docker â€” and always checks for README presence.
# Every job is a surgically scoped environment. Add more languages, more power.

name: ci
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:

  # â€”â€”â€” Node.js (detected via package.json) â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
  node:
    name: ğŸŸ¢ Node.js
    runs-on: ubuntu-latest
    if: ${{ hashFiles('**/package.json') != '' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: ğŸ§© Install
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi
      - name: âœ… Test
        run: |
          if npm run | grep -q " test"; then npm test; else echo "No test script"; fi

  # â€”â€”â€” Python (pyproject.toml or requirements.txt) â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
  python:
    name: ğŸ Python
    runs-on: ubuntu-latest
    if: ${{ hashFiles('**/pyproject.toml') != '' || hashFiles('**/requirements.txt') != '' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      - name: ğŸ§© Install
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f pyproject.toml ]; then pip install . || true; fi
      - name: âœ… Test
        run: |
          if python -c "import pytest" 2>/dev/null; then pytest -q || true;
          else python -m unittest discover -v; fi

  # â€”â€”â€” Go (go.mod) â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
  go:
    name: ğŸ¦« Go
    runs-on: ubuntu-latest
    if: ${{ hashFiles('**/go.mod') != '' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - name: âœ… Test
        run: go test ./...

  # â€”â€”â€” Rust (Cargo.toml) â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
  rust:
    name: ğŸ¦€ Rust
    runs-on: ubuntu-latest
    if: ${{ hashFiles('**/Cargo.toml') != '' }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: âœ… Test
        run: cargo test --locked || cargo test

  # â€”â€”â€” Java (Maven or Gradle) â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
  java:
    name: â˜• Java
    runs-on: ubuntu-latest
    if: ${{ hashFiles('**/pom.xml') != '' || hashFiles('**/build.gradle*') != '' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
      - name: âœ… Maven Test
        if: ${{ hashFiles('**/pom.xml') != '' }}
        run: mvn -B test
      - name: âœ… Gradle Test
        if: ${{ hashFiles('**/build.gradle*') != '' }}
        run: ./gradlew test || gradle test

  # â€”â€”â€” .NET (C# projects) â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
  dotnet:
    name: ğŸ§± .NET
    runs-on: ubuntu-latest
    if: ${{ hashFiles('**/*.csproj') != '' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: âœ… Test
        run: |
          dotnet restore
          dotnet test --no-build --verbosity normal

  # â€”â€”â€” Dockerfile (build-only) â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
  docker:
    name: ğŸ³ Docker
    runs-on: ubuntu-latest
    if: ${{ hashFiles('**/Dockerfile') != '' }}
    steps:
      - uses: actions/checkout@v4
      - name: ğŸ”¨ Build Image
        run: docker build -t hermetic-ci-test .

  # â€”â€”â€” Docs Always â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
  docs:
    name: ğŸ“– Docs Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ğŸ” README present?
        run: |
          if [ ! -s README.md ]; then
            echo "README.md is missing or empty" && exit 1
          else
            echo "README.md found âœ…"
          fi
