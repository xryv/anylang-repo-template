# .github/workflows/codeql.yml
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
# CODEQL ‚Äî runs on pushes/PRs and weekly; succeeds even if no supported code is present.

name: codeql

on:
  push:
    branches: [ main ]
  pull_request:
  schedule:
    - cron: '0 4 * * 1'
  workflow_dispatch:

jobs:
  analyze:
    name: üß† CodeQL
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    strategy:
      fail-fast: false
      matrix:
        language: ['javascript-typescript','python','go']

    steps:
      - name: üßæ Checkout
        uses: actions/checkout@v5

      # If no supported sources exist, we still run this step so the job finishes SUCCESS
      - name: ‚ÑπÔ∏è No supported code detected ‚Äî skipping analysis
        if: ${{ !(hashFiles('**/package.json') != '' || hashFiles('**/pyproject.toml') != '' || hashFiles('**/requirements.txt') != '' || hashFiles('**/go.mod') != '') }}
        run: |
          echo "No JS/TS, Python or Go sources detected in this repo. CodeQL analysis skipped."

      - name: üß™ CodeQL Init
        if: ${{ hashFiles('**/package.json') != '' || hashFiles('**/pyproject.toml') != '' || hashFiles('**/requirements.txt') != '' || hashFiles('**/go.mod') != '' }}
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: üìä CodeQL Analyze
        if: ${{ hashFiles('**/package.json') != '' || hashFiles('**/pyproject.toml') != '' || hashFiles('**/requirements.txt') != '' || hashFiles('**/go.mod') != '' }}
        uses: github/codeql-action/analyze@v3

      - name: üîç Debug
        run: |
          echo "Matrix language: ${{ matrix.language }}"
          echo "Event: ${{ github.event_name }}"
