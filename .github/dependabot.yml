# .github/dependabot.yml
# ðŸ¤– DEPENDENCY SENTINEL
# Keeps your template fresh across ecosystems. Safe, grouped, and human-friendly PRs.

version: 2

updates:
  # â”€â”€ JavaScript / TypeScript (npm) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: weekly
      day: monday
      time: "04:00"
      timezone: Europe/Lisbon
    target-branch: main
    open-pull-requests-limit: 10
    rebase-strategy: auto
    commit-message:
      prefix: "chore(deps)"
      include: scope
    labels: ["dependencies", "npm"]
    assignees: ["xryv"]
    reviewers: ["xryv"]
    groups:
      minor-and-patch:
        patterns: ["*"]
        update-types: ["minor", "patch"]

  # â”€â”€ Python (pip) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  - package-ecosystem: pip
    directory: "/"
    schedule:
      interval: weekly
      day: monday
      time: "04:10"
      timezone: Europe/Lisbon
    target-branch: main
    open-pull-requests-limit: 10
    rebase-strategy: auto
    commit-message:
      prefix: "chore(deps)"
      include: scope
    labels: ["dependencies", "python"]
    assignees: ["xryv"]
    reviewers: ["xryv"]
    # If you use requirements.txt, pip-tools, or pyproject w/ PEP 621 (build backends),
    # Dependabot will pick up constraints it understands in this directory.
    groups:
      minor-and-patch:
        patterns: ["*"]
        update-types: ["minor", "patch"]

